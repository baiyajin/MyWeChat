name: my_wechat_app
description: MyWeChat移动应用
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP和WebSocket
  http: ^1.2.2
  web_socket_channel: ^3.0.3
  
  # JSON序列化
  json_annotation: ^4.9.0
  
  # 状态管理
  provider: ^6.1.2
  
  # 本地存储
  shared_preferences: ^2.3.3
  
  # UI组件
  cached_network_image: ^3.4.1
  flutter_staggered_grid_view: ^0.7.0

  # 窗口管理（Windows 平台）
  window_manager: ^0.5.1

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/

